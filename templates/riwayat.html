<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-TRACK - Riwayat Perjalanan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #3b4ca6 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .navbar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        .navbar-brand, .navbar-nav .nav-link {
            color: white !important;
            font-weight: 500;
        }
        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .table thead th {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            font-weight: bold;
        }
        .status-icon {
            font-size: 1.5rem;
            vertical-align: middle;
        }
        .status-pending { color: #ffc107; } /* Kuning */
        .status-sesuai { color: #28a745; } /* Hijau */
        .status-gagal { color: #dc3545; } /* Merah */
        .status-manual { color: #6c757d; } /* Abu-abu */
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('dashboard') }}"><i class="fas fa-camera"></i> V-TRACK</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{{ url_for('dashboard') }}"><i class="fas fa-home"></i> Dashboard</a>
                <a class="nav-link active" href="{{ url_for('riwayat') }}"><i class="fas fa-history"></i> Riwayat</a>
                <a class="nav-link" href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0"><i class="fas fa-table"></i> Riwayat Perjalanan Kendaraan</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover" id="riwayatTable">
                                <thead>
                                    <tr>
                                        <th>No</th>
                                        <th>Status</th>
                                        <th>Nama Pengunjung</th>
                                        <th>Nomor Plat</th>
                                        <th>Tujuan</th>
                                        <th>Waktu Mulai</th>
                                        <th>Waktu Selesai</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
    <script>
        $(document).ready(function() {
            const dataTable = $('#riwayatTable').DataTable({
                responsive: true,
                pageLength: 25,
                order: [[5, 'desc']], // Urutkan berdasarkan Waktu Mulai terbaru
                language: { "url": "//cdn.datatables.net/plug-ins/1.11.5/i18n/id.json" },
                columns: [
                    { data: null, render: (data, type, row, meta) => meta.row + 1 },
                    { data: 'status', render: formatStatusIcon },
                    { data: 'nama_pengunjung' },
                    { data: 'nomor_plat' },
                    { data: 'tujuan' },
                    { data: 'waktu_mulai' },
                    { data: 'waktu_selesai', render: data => data || '-' }
                ]
            });

            function formatStatusIcon(status) {
                switch(status) {
                    case 'Pending':
                        return '<i class="fas fa-hourglass-half status-icon status-pending" title="Pending"></i>';
                    case 'Sesuai':
                        return '<i class="fas fa-check-circle status-icon status-sesuai" title="Sesuai"></i>';
                    case 'Gagal':
                        return '<i class="fas fa-times-circle status-icon status-gagal" title="Gagal"></i>';
                    case 'Perlu Cek Manual':
                        return '<i class="fas fa-question-circle status-icon status-manual" title="Perlu Cek Manual"></i>';
                    default:
                        return status;
                }
            }

            function loadRiwayatData() {
                fetch('/api/riwayat')
                    .then(response => response.json())
                    .then(data => {
                        dataTable.clear();
                        dataTable.rows.add(data);
                        dataTable.draw();
                    })
                    .catch(error => console.error('Error memuat data riwayat:', error));
            }

            function formatAksiButton(data, type, row) {
                if (row.status === 'Perlu Cek Manual') {
                    return `<a href="/verifikasi/${row.id}" class="btn btn-warning btn-sm">
                                <i class="fas fa-edit"></i> Verifikasi
                            </a>`;
                }
                return '-'; // Tampilkan strip jika tidak ada aksi
            }


            // Muat data saat halaman dibuka dan segarkan setiap 10 detik
            loadRiwayatData();
            setInterval(loadRiwayatData, 10000);
        });
    </script>
</body>
</html>
