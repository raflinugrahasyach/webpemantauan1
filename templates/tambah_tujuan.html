<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tambah Tujuan - V-TRACK</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; font-family: sans-serif; background-color: #3F51B5; display: flex; justify-content: center; align-items: center; }
        .form-container { width: 100%; max-width: 400px; text-align: center; }
        .logo { width: 350px; margin: 0 auto 40px auto; }
        form { display: flex; flex-direction: column; gap: 20px; }
        input, select { padding: 12px 15px; border-radius: 6px; border: none; font-size: 14px; }
        button { padding: 12px 0; border-radius: 6px; font-weight: 600; font-size: 16px; cursor: pointer; border: none; width: 100%; max-width: 150px; margin: 0 auto; }
        .btn-tambah { background-color: #4CAF50; color: white; margin-top: 10px; }
        .btn-kembali { background-color: #757575; color: white; }
    </style>
</head>
<body>
    <div class="form-container">
        <img src="{{ url_for('static', filename='pusri_logoo.png') }}" alt="Logo" class="logo" />
        <h4 style="color:white; font-weight:bold; margin-bottom: 20px;">TAMBAH TUJUAN</h4>
        <form method="POST" action="/tambah_tujuan">
            <input type="text" name="nama_pengunjung" placeholder="Nama Pengunjung" required />
            <select name="lokasi_tujuan" required>
                <option value="" disabled selected>Lokasi Tujuan</option>
                <option value="Masjid">Masjid</option>
                <option value="Departemen IT PSP">Departemen IT PSP</option>
                <option value="Pabrik">Pabrik</option>
            </select>
            <input type="text" name="nomor_plat" placeholder="Nomor Plat Kendaraan" required />
            <button type="submit" class="btn-tambah">Tambah</button>
        </form>
        <a href="{{ url_for('dashboard') }}" style="display:inline-block; margin-top:10px;"><button class="btn-kembali">Kembali</button></a>
    </div>
</body>
</html>
