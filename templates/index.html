<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-TRACK - Live Monitoring</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #2f3b7a 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
        }
        .navbar { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); }
        .navbar-brand, .nav-link { color: white !important; }
        .card { background: rgba(255, 255, 255, 0.95); border-radius: 15px; color: #333; }
        .video-container {
            width: 100%;
            max-width: 800px;
            margin: auto;
            border-radius: 12px;
            overflow: hidden;
            background-color: #000;
            border: 5px solid #6c757d;
            transition: border-color 0.5s ease-in-out;
        }
        .video-feed { width: 100%;}
        .status-indicator { width: 12px; height: 12px; border-radius: 50%; display: inline-block; margin-right: 8px; }
        .status-active { background-color: #28a745; animation: pulse 2s infinite; }
        .status-inactive { background-color: #dc3545; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(40, 167, 69, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(40, 167, 69, 0); } 100% { box-shadow: 0 0 0 0 rgba(40, 167, 69, 0); } }
        
        .notification-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1050;
            width: 350px;
        }
        .toast { opacity: 0.95 !important; color: white; }
        .toast-header { color: white; }
        .toast-header .btn-close { filter: invert(1) grayscale(100%) brightness(200%); }
        .toast-Sesuai { background-color: rgba(40, 167, 69, 0.9); }
        .toast-Gagal { background-color: rgba(220, 53, 69, 0.9); }
        .toast-Perlu-Cek-Manual { background-color: rgba(255, 193, 7, 0.9); color: black !important; }
        .toast-Perlu-Cek-Manual .toast-header { color: black; }
        .toast-Perlu-Cek-Manual .btn-close { filter: none; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}"><i class="fas fa-camera"></i> V-TRACK</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{{ url_for('dashboard') }}"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                <a class="nav-link" href="{{ url_for('riwayat') }}"><i class="fas fa-history"></i> Riwayat</a>
                <a class="nav-link" href="{{ url_for('tambah_tujuan') }}"><i class="fas fa-plus-circle"></i> Tambah Tujuan</a>
                <a class="nav-link" href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title"><i class="fas fa-cog"></i> Panel Kontrol</h5>
                        <button class="btn btn-success px-4" id="startButton" onclick="startDetection()"><i class="fas fa-play"></i> Mulai Sistem</button>
                        <button class="btn btn-danger px-4" id="stopButton" onclick="stopDetection()" disabled><i class="fas fa-stop"></i> Hentikan Sistem</button>
                        <div class="mt-2">
                            <span id="status-indicator" class="status-indicator status-inactive"></span>
                            Status Sistem: <strong id="status-text">Tidak Aktif</strong>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-center mb-3">
                            <i class="fas fa-video"></i> Live Camera Feed: <strong id="camera-status-text">Tidak Aktif</strong>
                        </h5>
                        <div class="video-container" id="video-container">
                            <img id="main-video-feed" class="video-feed" src="{{ url_for('dashboard_video_feed') }}" alt="Live Feed">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="notification-container" class="notification-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const statusIndicator = document.getElementById('status-indicator');
        const statusText = document.getElementById('status-text');
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        const cameraStatusText = document.getElementById('camera-status-text');
        let notificationInterval;
        let systemStatusInterval;
        let shownNotifications = new Set();

        function updateSystemStatus(active) {
            if (active) {
                statusIndicator.className = 'status-indicator status-active';
                statusText.textContent = 'Aktif';
                startButton.disabled = true;
                stopButton.disabled = false;
            } else {
                statusIndicator.className = 'status-indicator status-inactive';
                statusText.textContent = 'Tidak Aktif';
                startButton.disabled = false;
                stopButton.disabled = true;
                cameraStatusText.textContent = 'Tidak Aktif';
            }
        }

        function startDetection() {
            fetch('/start_detection')
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'started' || data.status === 'already_running') {
                        updateSystemStatus(true);
                        if (!notificationInterval) notificationInterval = setInterval(fetchNotifications, 3000);
                        if (!systemStatusInterval) systemStatusInterval = setInterval(fetchSystemStatus, 3000);
                        showToast('Sistem deteksi berhasil diaktifkan.', 'Sesuai');
                    }
                });
        }

        function stopDetection() {
            fetch('/stop_detection')
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'stopped' || data.status === 'already_stopped') {
                        updateSystemStatus(false);
                        clearInterval(notificationInterval);
                        notificationInterval = null;
                        clearInterval(systemStatusInterval);
                        systemStatusInterval = null;
                        showToast('Sistem deteksi telah dihentikan.', 'Gagal');
                    }
                });
        }
        
        function fetchNotifications() {
            fetch('/api/notifications')
                .then(response => response.json())
                .then(data => {
                    data.forEach(notif => {
                        const notifId = `${notif.time}-${notif.message}`;
                        if (!shownNotifications.has(notifId)) {
                            showToast(notif.message, notif.status);
                            shownNotifications.add(notifId);
                        }
                    });
                });
        }

        function fetchSystemStatus() {
            fetch('/api/status')
                .then(response => response.json())
                .then(data => {
                    updateSystemStatus(data.is_running);
                    if (data.is_running && data.active_camera) {
                        cameraStatusText.textContent = `Kamera ${data.active_camera} Aktif`;
                    } else if (data.is_running) {
                        cameraStatusText.textContent = 'Menunggu Tujuan...';
                    } else {
                        cameraStatusText.textContent = 'Tidak Aktif';
                    }
                });
        }
        
        function showToast(message, status) {
            const container = document.getElementById('notification-container');
            const toastClass = 'toast-' + status.replace(/\s/g, '-');
            const iconClass = {
                'Sesuai': 'fa-check-circle',
                'Gagal': 'fa-times-circle',
                'Perlu-Cek-Manual': 'fa-exclamation-triangle'
            }[status] || 'fa-bell';

            const toastHTML = `
                <div class="toast show ${toastClass}" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="toast-header ${toastClass}">
                        <i class="fas ${iconClass} me-2"></i>
                        <strong class="me-auto">V-TRACK NOTIFIKASI</strong>
                        <small>${new Date().toLocaleTimeString()}</small>
                        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                    <div class="toast-body">${message}</div>
                </div>
            `;
            container.insertAdjacentHTML('beforeend', toastHTML);
            const newToastEl = container.lastElementChild;
            const bsToast = new bootstrap.Toast(newToastEl, { delay: 15000 });
            bsToast.show();
            newToastEl.addEventListener('hidden.bs.toast', () => newToastEl.remove());
        }

        document.addEventListener('DOMContentLoaded', function() {
            fetchSystemStatus();
        });
    </script>
</body>
</html>
