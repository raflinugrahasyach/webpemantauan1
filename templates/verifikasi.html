<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifikasi Manual - V-TRACK</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #2f3b7a 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
        }
        .detected-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 8px;
            border: 3px solid #ddd;
        }
        .btn-approve {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            border: none;
        }
        .btn-reject {
            background: linear-gradient(45deg, #dc3545, #fd7e14);
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0"><i class="fas fa-tasks"></i> Verifikasi Manual Perjalanan</h4>
            </div>
            <div class="card-body">
                <div id="journey-details">
                    <p class="text-center">Memuat data perjalanan...</p>
                </div>

                <hr>

                <h5 class="mt-4">Foto Deteksi Terkait</h5>
                <div id="detection-gallery" class="row g-3">
                    <p class="text-center">Memuat gambar...</p>
                </div>

                <hr>

                <h5 class="mt-4">Tindakan Verifikasi</h5>
                <form id="verification-form" method="POST" action="/update_verifikasi">
                    <input type="hidden" id="perjalanan_id" name="perjalanan_id">
                    <div class="mb-3">
                        <label for="nomor_plat_koreksi" class="form-label"><strong>Koreksi Nomor Plat (jika perlu)</strong></label>
                        <input type="text" class="form-control" id="nomor_plat_koreksi" name="nomor_plat_koreksi" placeholder="Masukkan nomor plat yang benar">
                    </div>
                    <div class="d-flex justify-content-end gap-2">
                        <button type="submit" name="status" value="Gagal" class="btn btn-reject fw-bold px-4">
                            <i class="fas fa-times-circle"></i> Tolak (Salah)
                        </button>
                        <button type="submit" name="status" value="Sesuai" class="btn btn-approve fw-bold px-4">
                            <i class="fas fa-check-circle"></i> Setujui (Benar)
                        </button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                <a href="{{ url_for('riwayat') }}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Kembali ke Riwayat</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Ambil ID perjalanan dari URL
            const pathArray = window.location.pathname.split('/');
            const perjalananId = pathArray[pathArray.length - 1];
            
            if (perjalananId) {
                document.getElementById('perjalanan_id').value = perjalananId;
                fetchData(perjalananId);
            }
        });

        function fetchData(perjalananId) {
            fetch(`/api/perjalanan/${perjalananId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        document.getElementById('journey-details').innerHTML = `<p class="text-danger">${data.error}</p>`;
                        return;
                    }
                    renderJourneyDetails(data.perjalanan);
                    renderDetectionGallery(data.deteksi);
                })
                .catch(err => console.error('Gagal mengambil data:', err));
        }

        function renderJourneyDetails(perjalanan) {
            const detailsDiv = document.getElementById('journey-details');
            document.getElementById('nomor_plat_koreksi').value = perjalanan.nomor_plat;
            detailsDiv.innerHTML = `
                <div class="row">
                    <div class="col-md-6">
                        <p><strong>Nama Pengunjung:</strong> ${perjalanan.nama_pengunjung}</p>
                        <p><strong>Nomor Plat Awal:</strong> <span class="badge bg-warning text-dark">${perjalanan.nomor_plat}</span></p>
                    </div>
                    <div class="col-md-6">
                        <p><strong>Tujuan:</strong> ${perjalanan.tujuan}</p>
                        <p><strong>Waktu Mulai:</strong> ${perjalanan.waktu_mulai}</p>
                    </div>
                </div>
            `;
        }

        function renderDetectionGallery(deteksiList) {
            const galleryDiv = document.getElementById('detection-gallery');
            if (deteksiList.length === 0) {
                galleryDiv.innerHTML = '<p class="text-muted">Tidak ada foto deteksi yang tercatat untuk perjalanan ini.</p>';
                return;
            }
            let galleryHTML = '';
            deteksiList.forEach(deteksi => {
                galleryHTML += `
                    <div class="col-md-4">
                        <div class="card">
                           <a href="/${deteksi.path_foto}" target="_blank">
                              <img src="/${deteksi.path_foto}" class="detected-image" alt="Deteksi Plat">
                           </a>
                           <div class="card-footer text-center">
                              <small>Kamera ${deteksi.kamera_id} | Confidence: <strong>${(deteksi.confidence * 100).toFixed(1)}%</strong></small>
                           </div>
                        </div>
                    </div>
                `;
            });
            galleryDiv.innerHTML = galleryHTML;
        }
    </script>
</body>
</html>
