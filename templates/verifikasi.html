<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifikasi Manual - V-TRACK</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #3F51B5; font-family: sans-serif; }
        .container { max-width: 800px; margin-top: 50px; }
        .card { background-color: #E8EAF6; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card p-4">
            <h3 class="mb-4">Verifikasi Manual Perjalanan</h3>
            <div id="loading" class="text-center">Memuat data...</div>
            <form id="verifikasi-form" method="POST" action="/update_verifikasi" class="d-none">
                <input type="hidden" name="perjalanan_id" value="{{ perjalanan_id }}">
                <div class="row">
                    <div class="col-md-6">
                        <h5>Detail Perjalanan</h5>
                        <p><strong>Pengunjung:</strong> <span id="nama_pengunjung"></span></p>
                        <p><strong>Tujuan:</strong> <span id="tujuan"></span></p>
                        <p><strong>Waktu Mulai:</strong> <span id="waktu_mulai"></span></p>
                        <div class="mb-3">
                            <label for="nomor_plat_koreksi" class="form-label"><strong>Nomor Plat (Koreksi jika salah):</strong></label>
                            <input type="text" class="form-control" id="nomor_plat_koreksi" name="nomor_plat_koreksi">
                        </div>
                        <div class="mb-3">
                            <label for="status" class="form-label"><strong>Ubah Status:</strong></label>
                            <select class="form-select" id="status" name="status">
                                <option value="Pending">Pending</option>
                                <option value="Sesuai">Sesuai (Verifikasi Berhasil)</option>
                                <option value="Gagal">Gagal (Verifikasi Gagal)</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <h5>Foto Deteksi</h5>
                        <div id="foto-deteksi" style="max-height: 400px; overflow-y: auto;"></div>
                    </div>
                </div>
                <hr>
                <div class="d-flex justify-content-end">
                    <a href="{{ url_for('riwayat') }}" class="btn btn-secondary me-2">Batal</a>
                    <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const perjalananId = "{{ perjalanan_id }}";
            fetch(`/api/perjalanan/${perjalananId}`)
                .then(res => res.json())
                .then(data => {
                    document.getElementById('nama_pengunjung').textContent = data.perjalanan.nama_pengunjung;
                    document.getElementById('tujuan').textContent = data.perjalanan.tujuan;
                    document.getElementById('waktu_mulai').textContent = data.perjalanan.waktu_mulai;
                    document.getElementById('nomor_plat_koreksi').value = data.perjalanan.nomor_plat;
                    document.getElementById('status').value = data.perjalanan.status;

                    const fotoContainer = document.getElementById('foto-deteksi');
                    if (data.deteksi.length > 0) {
                        data.deteksi.forEach(d => {
                            fotoContainer.innerHTML += `<img src="/${d.path_foto}" class="img-fluid rounded mb-2">`;
                        });
                    } else {
                        fotoContainer.innerHTML = '<p>Tidak ada foto deteksi.</p>';
                    }
                    
                    document.getElementById('loading').classList.add('d-none');
                    document.getElementById('verifikasi-form').classList.remove('d-none');
                });
        });
    </script>
</body>
</html>
