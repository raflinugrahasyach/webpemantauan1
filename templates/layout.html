<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}V-TRACK{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            background-color: #3F51B5;
            font-family: sans-serif;
            display: flex;
            min-height: 100vh;
            margin: 0;
        }
        #sidebar {
            width: 250px;
            background-color: #303F9F;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }
        #sidebar .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        #sidebar .logo img {
            max-width: 100px;
        }
        #sidebar .nav-link {
            color: #C5CAE9;
            font-size: 16px;
            font-weight: bold;
            padding: 12px 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            transition: all 0.3s;
        }
        #sidebar .nav-link:hover, #sidebar .nav-link.active {
            background-color: #3F51B5;
            color: white;
        }
        #sidebar .logout-btn {
            margin-top: auto;
        }
        #content {
            flex-grow: 1;
            padding: 25px;
            overflow-y: auto;
        }
    </style>
    {% block styles %}{% endblock %}
</head>
<body>
    <nav id="sidebar">
        <div class="logo">
            <img src="{{ url_for('static', filename='pusri_logoooo.png') }}" alt="Logo">
        </div>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link {{ 'active' if 'dashboard' in request.path }}" href="{{ url_for('dashboard') }}"><i class="fas fa-tachometer-alt me-2"></i>Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {{ 'riwayat' in request.path }}" href="{{ url_for('riwayat') }}"><i class="fas fa-history me-2"></i>Riwayat</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {{ 'tambah_tujuan' in request.path }}" href="{{ url_for('tambah_tujuan') }}"><i class="fas fa-plus-circle me-2"></i>Tambah Tujuan</a>
            </li>
        </ul>
        <a href="{{ url_for('logout') }}" class="btn btn-danger logout-btn"><i class="fas fa-sign-out-alt me-2"></i>Log Out</a>
    </nav>

    <main id="content">
        {% block content %}{% endblock %}
    </main>

    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
